<ion-header>
  <ion-toolbar color="primary">
    <ion-item button (click)="voltar()" color="primary" slot="start">
      <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form id="form" #frm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Tipo</ion-label>
          <ion-select [(ngModel)]="contribuicao.tipo" name="tipo" okText="Selecionar" cancelText="Cancelar" required>
            <ion-select-option value="Dinheiro">Dinheiro</ion-select-option>
            <ion-select-option value="Cartao">Cartão</ion-select-option>
            <ion-select-option value="Din/Car">Din/Car</ion-select-option>
            <ion-select-option value="Gasolina">Gasolina</ion-select-option>
            <ion-select-option value="Outro">Outro</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Valor</ion-label>
          <ion-input [(ngModel)]="contribuicao.valor" id="valor" name="valor" autocomplete="off" type="text"
            maxlength="50" placeholder="valor/descrição da contribuiçao" required>
          </ion-input>
        </ion-item>
      </ion-list>
    </form>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button id="btnSalvar" (click)="salvar(frm)" [disabled]="frm.invalid" color="tertiary" expand="block">
            Salvar
            <ion-icon slot="start" color="success" name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div style="margin-top: 40px;" id="contribuicoes">
    <ion-list>
      <ion-list-header color="dark">
        Contribuições
      </ion-list-header>

      <ion-item-sliding *ngFor="let contribuicao of contribuicoes">
        <ion-item>
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <ion-label>{{ contribuicao.tipo }}</ion-label>
          <ion-label>{{ contribuicao.valor }}</ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option (click)="consultar(contribuicao.id)" color="light">
            <ion-icon slot="icon-only" name="create" color="dark"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="confirmarExclusao(contribuicao.id, frm)" color="light">
            <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
