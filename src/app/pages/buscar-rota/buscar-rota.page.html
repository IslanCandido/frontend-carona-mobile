<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Buscar Rotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-input [(ngModel)]="consultaDestino" placeholder="Destino Desejado" name="consulta" expand="block" autocomplete="off" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="consultarDestino(consultaDestino)" color="primary" size="default" expand="block">
          <ion-icon slot="start" name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item-group *ngFor="let rota of rotas">
    <ion-list>
      <ion-item-divider>
        <ion-icon color="dark" slot="start" name="calendar-sharp"></ion-icon>
        <ion-label>{{ rota.data | date:"dd/MM/yyyy" }} - {{ rota.horario }}</ion-label>
        <ion-icon button (click)="consultarRota(rota.verificador)" routerLink="/registrar-carona" color="primary" slot="end" style="margin-right: 5px;" name="share-outline"></ion-icon>
      </ion-item-divider>

      <ion-item>
        <ion-icon color="danger" slot="start" name="location-sharp"></ion-icon>
        <ion-label>{{ rota.inicio }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon color="danger" slot="start" name="arrow-forward-outline"></ion-icon>
        <ion-label>{{ rota.fim }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon color="success" slot="start" name="cash-sharp"></ion-icon>
        <ion-label>{{ rota.contribuicao.tipo }}({{ rota.contribuicao.valor }})</ion-label>
      </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>
