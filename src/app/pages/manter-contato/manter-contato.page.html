<ion-header>
  <ion-toolbar color="primary">
    <ion-item button (click)="voltar()" color="primary" slot="start">
      <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div>
    <form id="form" #frm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Tipo</ion-label>
          <ion-select [(ngModel)]="contato.tipo" name="tipo" okText="Selecionar" cancelText="Cancelar" required>
            <ion-select-option value="Residencial">Residencial</ion-select-option>
            <ion-select-option value="Celular">Celular</ion-select-option>
            <ion-select-option value="Servico">Serviço</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Telefone</ion-label>
          <ion-input [(ngModel)]="contato.telefone" name="telefone" autocomplete="off" type="text" mask="(00)00000-0000"
            minlength="14" maxlength="14" [dropSpecialCharacters]="false" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Usuário(CPF)</ion-label>
          <ion-input [(ngModel)]="contato.usuario.cpf" name="cpf" autocomplete="off" type="text" mask="000.000.000-00"
            minlength="14" maxlength="14" [dropSpecialCharacters]="false" required></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button id="btnSalvar" (click)="salvar(frm)" [disabled]="frm.invalid" color="tertiary" expand="block">
            Salvar
            <ion-icon slot="start" color="success" name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div style="margin-top: 40px;" id="contatos">
    <ion-list>
      <ion-list-header color="dark">
        Contatos
      </ion-list-header>

      <ion-item-sliding *ngFor="let contato of contatos">
        <ion-item>
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <ion-label>{{ contato.tipo }}</ion-label>
          <ion-label>{{ contato.telefone }}</ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option (click)="consultar(contato.id)" color="light">
            <ion-icon slot="icon-only" name="create" color="dark"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="confirmarExclusao(contato.id, frm)" color="light">
            <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
