<ion-header>
  <ion-toolbar color="primary">
    <ion-item button (click)="voltarLogin()" color="primary" slot="start">
      Login
      <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form id="form" #frm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input [(ngModel)]="usuario.nome" name="nome" autocomplete="off" type="text" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">CPF</ion-label>
          <ion-input [(ngModel)]="usuario.cpf" name="cpf" autocomplete="off" type="text" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="usuario.email" name="email" autocomplete="off" type="email" required email>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Dt. Nascimento</ion-label>
          <ion-input [(ngModel)]="usuario.dt_nascimento" name="dt_nascimento" autocomplete="off" type="date" required>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Sexo</ion-label>
          <ion-select [(ngModel)]="usuario.sexo" name="sexo" okText="Okay" cancelText="Dismiss" required>
            <ion-select-option value="M">Masculino</ion-select-option>
            <ion-select-option value="F">Feminino</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input [(ngModel)]="usuario.senha" name="senha" autocomplete="off" type="password" minlength="8"
            maxlength="20" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button (click)="salvar(frm)" [disabled]="frm.invalid" color="primary" expand="block" shape="round">
        Salvar
        <ion-icon slot="start" name="save-sharp"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
