<ion-header>
  <ion-toolbar color="primary">
    <ion-item button (click)="voltarLogin()" color="primary" slot="start">
      Login
      <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-item>
            <ion-input [(ngModel)]="usuario.cpf" placeholder="Digite seu CPF" name="cpf" autocomplete="off" type="text"
              mask="000.000.000-00" minlength="14" maxlength="14" [dropSpecialCharacters]="false"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-button (click)="consultar(usuario.cpf)" color="primary" size="default" expand="block">
            <ion-icon slot="start" name="search"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div>
    <form id="form" #frm="ngForm">
      <ion-list>
        <ion-input [(ngModel)]="usuario.nome" style="text-align: center;" name="nome" autocomplete="off" type="text" readonly="true" required>
        </ion-input>
      </ion-list>
      <ion-list style="margin-top: 30px;">
        <ion-item>
          <ion-label position="stacked">Nova Senha</ion-label>
          <ion-input [(ngModel)]="usuario.senha" name="senha" autocomplete="off" type="password" minlength="8"
            maxlength="20" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Confirme a Senha</ion-label>
          <ion-input [(ngModel)]="confirmarSenha" name="senha" autocomplete="off" type="password" minlength="8"
            maxlength="20" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button (click)="recuperar(frm)" [disabled]="frm.invalid" color="primary" expand="block" shape="round">
        Recuperar Conta
        <ion-icon slot="start" name="save-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
